services:
  # ── Backend: FastAPI ─────────────────────────────────────────────────────────
  - type: web
    name: quotation-ai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: quotation-data
      mountPath: /opt/render/project/src
      sizeGB: 1

  # ── Frontend: React (Web Service with Serve) ────────────────────────────────────────────
  - type: web
    name: quotation-ai-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://quotation-ai-1.onrender.com
